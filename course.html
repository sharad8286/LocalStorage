<h2>User Course</h2>

<script src="security.js"></script>
    <script>
        var username = localStorage.getItem("user");
        document.getElementById("w").innerHTML=username;

 
        //convert string to object 
        var userinfo = JSON.parse(localStorage.getItem("info"));
        var store = document.getElementsByTagName("td");
        store[0].innerHTML=userinfo['Course']
        store[1].innerHTML=userinfo['Fee']
        store[2].innerHTML=userinfo['Duration']

        console.log(userinfo)

     


btn.addEventListener("click",function(e){

    localStorage.clear();
    window.location.href="Login.html";

})
          
     
    </script>
